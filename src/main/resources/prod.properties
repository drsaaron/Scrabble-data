scrabble.db.userID=scott
scrabble.db.resourceID=MySQL-local
scrabble.db.driverClass=com.mysql.cj.jdbc.Driver
scrabble.db.url=jdbc:mysql://mysql1:3306/Scrabble?useSSL=true

app.jpa.dialect=org.hibernate.dialect.MySQLDialect

server.port=4100

# rabbit connection
spring.rabbitmq.host=${scrabble.mq.rabbit.host}
scrabble.mq.rabbit.userID=guest
