scrabble.mq.rabbit.host=rabbit
scrabble.mq.rabbit.exchangeName=scrabble-exchange
scrabble.mq.rabbit.gameplayerroundadded.queueName=scrabble.game-player-round-added
scrabble.mq.rabbit.gameplayerroundadded.topicName=scrabble-gamePlayerRoundAdded
